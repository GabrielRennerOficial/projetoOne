<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criptografia de Textos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Criptografia de Textos</h1>
        <textarea id="inputText" placeholder="Digite o texto aqui"></textarea>
        <div class="buttons">
            <button onclick="encryptText()">Criptografar</button>
            <button onclick="decryptText()">Descriptografar</button>
        </div>
        <textarea id="outputText" readonly placeholder="Resultado"></textarea>
        <button onclick="copyToClipboard()">Copiar</button>
    </div>
    <footer>Gabriel Renner 2024</footer>
    <script src="scripts.js"></script>
</body>

</html>
